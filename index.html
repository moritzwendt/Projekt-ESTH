<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Projekt pausiert</title>
    <!-- v2 -->
    <style>
        :root{
        --bg: #fafafa;
        --panel-bg: rgba(255,255,255,0.9);
        --accent-yellow: #f6d55c;
        --text: #111;
        --muted: #555;
        --tape-height: 90px;
        }

        *{box-sizing:border-box}
        body{
        margin:0;
        font-family: Inter, sans-serif;
        background:var(--bg);
        color:var(--text);
        }

        /* Absperrband oben/unten */
        .tape {
        height: var(--tape-height);
        width:100%;
        background:
            repeating-linear-gradient(
            -45deg,
            var(--accent-yellow) 0 30px,
            black 30px 60px
            );
        }

        .center {
        min-height: calc(100vh - (var(--tape-height) * 2));
        display:flex;
        align-items:center;
        justify-content:center;
        padding:40px 20px;
        }

        .card {
        max-width:700px;
        width:100%;
        text-align:center;
        padding:48px 36px;
        border-radius:16px;
        background:var(--panel-bg);
        box-shadow: 0 6px 24px rgba(0,0,0,0.1);
        }

        h1{
        margin:0 0 14px 0;
        font-size:36px;
        letter-spacing:-0.01em;
        }
        p.lead{
        margin:0 0 18px 0;
        color:var(--muted);
        font-size:18px;
        line-height:1.5;
        }

        .meta {
        margin-top:10px;
        color:var(--muted);
        font-size:14px;
        }

        @media (min-width:900px){
        h1{font-size:42px}
        }
    </style>
    </head>
    <body>
    <div class="tape top"></div>

    <main class="center">
        <article class="card">
        <h1>Projekt pausiert</h1>
        <p class="lead">
            Diese Webseite ist aktuell offline.  
            Das Projekt wurde gestoppt und vorübergehend auf Eis gelegt.
        </p>
        <p class="meta">
            Vielen Dank für dein Verständnis.
        </p>
        </article>
    </main>

    <div class="tape bottom"></div>
</body>
</html>
